<!DOCTYPE html>
<html lang="es">
<head>

    <title>Perfil Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hola, soy [Tu Nombre]</h1>

            <h2>Conéctame</h2>
            <ul>
                <li><a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/tu-usuario" target="_blank">GitHub</a></li>
                <li><a href="https://twitter.com/tu-usuario" target="_blank">Twitter</a></li>

    </div>

</html>
